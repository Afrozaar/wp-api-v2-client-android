project.ext {
    minSdkVersion = 16
    compileSdkVersion = 25
    targetSdkVersion = 25
    buildToolsVersion = '25.0.3'
    supportLibraryVersion = '25.4.0'
    googleServicesVersion = '11.2.0'

    modulePrefix = ':'
    if (gradle.ext.has('wpRestApiModulePrefix')) {
        modulePrefix += gradle.ext.wpRestApiModulePrefix
    }
}